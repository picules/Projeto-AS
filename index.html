<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Controle de Dívidas com Firebase</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body { font-family: 'Segoe UI', sans-serif; background: #eef2f5; margin: 0; padding: 20px 0 80px 0; }
    h2 { text-align: center; color: #333; }
    .container { max-width: 700px; margin: auto; background: #fff; padding: 20px; border-radius: 10px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
    .form-group { display: flex; flex-wrap: wrap; gap: 10px; margin-bottom: 15px; }
    input, select, button { flex: 1 1 150px; padding: 10px; font-size: 16px; border: 1px solid #ccc; border-radius: 6px; }
    button { background: #007bff; color: white; border: none; cursor: pointer; }
    button:hover { background: #0056b3; }
    .devedor { background: #f8f9fa; padding: 15px; border-left: 5px solid #007bff; border-radius: 8px; margin-bottom: 15px; }
    .devedor strong { font-size: 18px; }
    .info { font-size: 14px; color: #555; margin: 5px 0; }
    .btn-devendo, .btn-pago, .btn-excluir {
      padding: 8px 12px; margin-top: 5px;
      border: none; border-radius: 5px;
      font-weight: bold; font-size: 14px;
    }
    .btn-devendo { background-color: #000; color: white; cursor: pointer; }
    .btn-pago { background-color: #28a745; color: white; cursor: default; }
    .btn-excluir { background-color: #dc3545; color: white; margin-left: 10px; cursor: pointer; }
    .btn-excluir:hover { background-color: #c82333; }
    .apagada { background-color: #f1f1f1; color: #777; opacity: 0.8; border-left-color: #bbb; }
    #login-section { transition: opacity 0.5s ease; }
    #logado-msg {
      font-size: 20px; color: #007bff; font-weight: bold;
      text-align: center; margin-bottom: 15px;
      display: flex; justify-content: center; align-items: center; gap: 15px;
    }
    #btn-sair {
      background: #dc3545; border: none; color: white;
      font-weight: bold; padding: 6px 14px;
      border-radius: 5px; cursor: pointer; font-size: 14px;
    }
    #btn-sair:hover { background: #b02a37; }
    @media (max-width: 480px) {
      .form-group { flex-direction: column; }
      input, select, button { flex: 1 1 100%; }
      #logado-msg { flex-direction: column; font-size: 18px; gap: 8px; }
      .btn-excluir { margin-left: 0; margin-top: 10px; }
    }
    .whatsapp-btn {
      position: fixed; bottom: 15px; right: 15px;
      background-color: #25d366; color: white;
      border-radius: 50%; width: 56px; height: 56px;
      text-align: center; font-size: 30px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      z-index: 1000; cursor: pointer;
      transition: background-color 0.3s ease;
    }
    .whatsapp-btn:hover { background-color: #128c4a; }
    .whatsapp-btn i { line-height: 56px; }

    /* Selos de status + títulos de seção */
    .badge { display:inline-block; padding:2px 8px; border-radius:999px; font-size:12px; font-weight:600; }
    .badge-open{ background:#fff1c2; color:#7a5b00; border:1px solid #ffd66b; }
    .badge-paid{ background:#d1f7d9; color:#0f5132; border:1px solid #82e6a0; }
    .badge-removed{ background:#e9ecef; color:#495057; border:1px solid #ced4da; }
    .section-title{ margin:18px 0 8px; font-weight:700; color:#333; display:flex; align-items:center; gap:8px; }
    .section-title small{ color:#666; font-weight:600; }
    .actions { display:flex; flex-wrap:wrap; gap:8px; margin-top:6px; }
    .notify-card {
      position: fixed; left: 50%; transform: translateX(-50%);
      bottom: 88px; background: #0b5ed7; color: #fff; padding: 10px 12px;
      border-radius: 10px; box-shadow: 0 8px 20px rgba(2,6,23,.2); display:none; z-index: 1100;
    }
    .notify-card a { color:#fff; text-decoration:underline; }
  </style>
</head>
<body>
  <div class="container">
    <h2>Sistema de Controle de Dívidas</h2>

    <div id="login-section">
      <div class="form-group">
        <select id="funcionario">
          <option value="">-- Selecione Funcionário --</option>
          <option value="Karol">Karol</option>
          <option value="Rodrigo">Rodrigo</option>
          <option value="Gabriela">Gabriela</option>
          <option value="Vagner">Vagner (ADM)</option>
        </select>
        <input type="password" id="senha" placeholder="Senha">
        <button onclick="acessarSistema()">Entrar</button>
      </div>
    </div>

    <div id="logado-msg" style="display:none;">
      <span></span>
      <button id="btn-sair" onclick="sair()">Sair</button>
    </div>

    <div id="formulario" style="display:none;">
      <div class="form-group">
        <input type="text" id="nomeCliente" placeholder="Nome do cliente" autocomplete="off">
        <input type="number" id="valor" placeholder="Valor da dívida (R$)" step="0.01" min="0.01">
        <button onclick="adicionarDivida()">Adicionar Dívida</button>
      </div>
    </div>

    <div id="lista" style="margin-top:10px;"></div>
  </div>

  <div id="notify" class="notify-card"></div>

  <a href="https://wa.me/5583996323995" target="_blank" rel="noopener noreferrer" class="whatsapp-btn" aria-label="WhatsApp">
    <i class="fab fa-whatsapp"></i>
  </a>

  <!-- beep mínimo embutido em base64 (curtinho) -->
  <audio id="beep" preload="auto">
    <source src="data:audio/mp3;base64,//uQZAAAAAAAAAAAAAAAAAAAA..." type="audio/mp3">
  </audio>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.4.0/firebase-app.js";
    import {
      getFirestore, collection, addDoc, updateDoc, deleteDoc, doc, query, orderBy, onSnapshot
    } from "https://www.gstatic.com/firebasejs/10.4.0/firebase-firestore.js";

    // === Firebase ===
    const firebaseConfig = {
      apiKey: "AIzaSyCfHDdYAW8DkZ-XELvUWhUo3ln5rAu-1h8",
      authDomain: "adrjb-99601.firebaseapp.com",
      projectId: "adrjb-99601",
      storageBucket: "adrjb-99601.appspot.com",
      messagingSenderId: "688129341856",
      appId: "1:688129341856:web:c0a378171329e52c038cc5",
      measurementId: "G-2BXZJ9LETC"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // === Login simples ===
    const senhas = { Karol: "14", Rodrigo: "@4", Gabriela: "66", Vagner: "admin" };
    let usuarioAtual = "";
    let devedores = [];
    let ultimoSnapshot = new Map(); // id -> {pago:boolean}

    // Autologin ADM por query param ?adm=1
    const usp = new URLSearchParams(location.search);
    if (usp.get("adm") === "1") {
      localStorage.setItem("usuarioAtual", "Vagner");
    }
    // Recupera último login
    const salvo = localStorage.getItem("usuarioAtual");
    if (salvo && senhas[salvo]) {
      usuarioAtual = salvo;
      posLogin();
      iniciarListenerRealtime();
    }

    window.acessarSistema = function () {
      const func = document.getElementById("funcionario").value;
      const senha = document.getElementById("senha").value;
      if (!senhas[func] || senha !== senhas[func]) return alert("Senha incorreta!");
      usuarioAtual = func;
      localStorage.setItem("usuarioAtual", usuarioAtual);
      posLogin();
      iniciarListenerRealtime();
    };

    function posLogin() {
      document.getElementById("login-section").style.display = "none";
      document.getElementById("logado-msg").style.display = "flex";
      document.querySelector("#logado-msg span").textContent = `Logado como ${usuarioAtual}`;
      document.getElementById("formulario").style.display = "block";
      document.getElementById("lista").style.display = "block";
    }

    window.sair = function () {
      usuarioAtual = "";
      localStorage.removeItem("usuarioAtual");
      document.getElementById("login-section").style.display = "block";
      document.getElementById("logado-msg").style.display = "none";
      document.getElementById("formulario").style.display = "none";
      document.getElementById("lista").innerHTML = "";
      ultimoSnapshot.clear();
    };

    function diasDesde(data) {
      return (Date.now() - new Date(data).getTime()) / (1000 * 60 * 60 * 24);
    }

    function tituloSecao(texto, classe, qtd) {
      const h = document.createElement("div");
      h.className = "section-title";
      const badge = document.createElement("span");
      badge.className = "badge " + classe;
      badge.textContent = texto;
      const small = document.createElement("small");
      small.textContent = `(${qtd})`;
      h.appendChild(badge);
      h.appendChild(small);
      return h;
    }

    function atualizarLista() {
      const lista = document.getElementById("lista");
      lista.innerHTML = "";

      const deletar = [];
      const visiveis = devedores.filter(d => {
        if (d.removida && d.apagadaPorVagner) {
          if (diasDesde(d.dataApagada) >= 15) deletar.push(d.id);
          return false;
        }
        return true;
      });

      // Quebra por status
      const abertos = visiveis.filter(d => !d.removida && !d.pago)
        .sort((a,b) => new Date(b.dataDevendo) - new Date(a.dataDevendo));
      const pagos = visiveis.filter(d => !d.removida && d.pago)
        .sort((a,b) => new Date(b.dataPago||0) - new Date(a.dataPago||0));
      const removidos = visiveis.filter(d => d.removida && !d.apagadaPorVagner)
        .sort((a,b) => new Date(b.dataApagada||0) - new Date(a.dataApagada||0));

      // Render: Abertos -> Pagos -> Removidos
      if (abertos.length) lista.appendChild(tituloSecao("Devendo", "badge-open", abertos.length));
      abertos.forEach(d => lista.appendChild(cardDivida(d)));

      if (pagos.length) lista.appendChild(tituloSecao("Pagos", "badge-paid", pagos.length));
      pagos.forEach(d => lista.appendChild(cardDivida(d)));

      if (removidos.length) lista.appendChild(tituloSecao("Removidos (funcionários)", "badge-removed", removidos.length));
      removidos.forEach(d => lista.appendChild(cardDivida(d)));

      deletar.forEach(id => deleteDoc(doc(db, "dividas", id)));
    }

    function cardDivida(d) {
      const div = document.createElement("div");
      div.className = "devedor" + (d.removida ? " apagada" : "");
      const valorFmt = Number(d.valor).toFixed(2);
      const linhaStatus = d.removida
        ? `<span class="badge badge-removed">Removida</span>`
        : (d.pago ? `<span class="badge badge-paid">Pago</span>` : `<span class="badge badge-open">Devendo</span>`);

      div.innerHTML = `
        <strong>${d.nome}</strong> - R$ ${valorFmt} ${linhaStatus}
        <div class="info">
          Anotado por: ${d.funcionario} em ${new Date(d.dataDevendo).toLocaleString()}
          ${d.pago ? `<br>Pago por: ${d.quemPagou} em ${new Date(d.dataPago).toLocaleString()}` : ``}
        </div>
        <div class="actions">
          ${d.pago ? `<button class="btn-pago" disabled>Pago</button>` : `<button class="btn-devendo" onclick="marcarPago('${d.id}')">Marcar como Pago</button>`}
          ${(usuarioAtual === d.funcionario || usuarioAtual === "Vagner") ? `<button class="btn-excluir" onclick="excluir('${d.id}', ${d.removida})">Excluir</button>` : ""}
        </div>
        ${d.removida && !d.apagadaPorVagner ? `<div class="info"><em>Motivo: ${d.motivoExclusao || "Não informado"}</em></div>` : ""}
      `;
      return div;
    }

    function iniciarListenerRealtime() {
      const q = query(collection(db, "dividas"), orderBy("dataDevendo", "desc"));
      onSnapshot(q, snap => {
        const novos = [];
        snap.forEach(docSnap => {
          const data = { id: docSnap.id, ...docSnap.data() };
          novos.push(data);
        });

        // Detecta pagamentos novos (para ADM)
        if (usuarioAtual === "Vagner") {
          const pagosNovos = [];
          for (const d of novos) {
            const prev = ultimoSnapshot.get(d.id);
            if (d.pago && (!prev || !prev.pago)) {
              pagosNovos.push(d);
            }
          }
          if (pagosNovos.length) {
            avisoAdmPagamento(pagosNovos);
          }
        }

        devedores = novos;
        atualizarLista();

        // Atualiza mapa de controle
        ultimoSnapshot.clear();
        for (const d of novos) ultimoSnapshot.set(d.id, { pago: !!d.pago });
      });
    }

    function avisoAdmPagamento(items) {
      // beep + vibrate
      try { document.getElementById('beep').play().catch(()=>{}); } catch(e){}
      if (navigator.vibrate) { navigator.vibrate([120,60,120]); }

      const n = document.getElementById('notify');
      const um = items[0];
      const txt = `Pagamento marcado: ${um.nome} - R$ ${Number(um.valor).toFixed(2)} por ${um.quemPagou || "?"}`;
      const walink = `https://wa.me/5583996323995?text=${encodeURIComponent("Pagamento confirmado: " + um.nome + " - R$ " + Number(um.valor).toFixed(2) + " (" + (um.quemPagou||"?") + ")")}`;
      n.innerHTML = `${txt} &nbsp; <a href="${walink}" target="_blank" rel="noopener">Avisar no WhatsApp</a>`;
      n.style.display = 'block';
      clearTimeout(window.__notifyTo);
      window.__notifyTo = setTimeout(()=>{ n.style.display='none'; }, 5500);
    }

    // === Ações ===
    window.adicionarDivida = async function () {
      const nome = document.getElementById("nomeCliente").value.trim();
      const valor = parseFloat(document.getElementById("valor").value);
      if (!nome || isNaN(valor) || valor <= 0) return alert("Preencha corretamente");
      await addDoc(collection(db, "dividas"), {
        nome, valor, funcionario: usuarioAtual,
        dataDevendo: new Date().toISOString(),
        pago: false, quemPagou: "", dataPago: "",
        removida: false, apagadaPorVagner: false, dataApagada: "", motivoExclusao: ""
      });
      document.getElementById("nomeCliente").value = "";
      document.getElementById("valor").value = "";
    };

    window.marcarPago = async function (id) {
      await updateDoc(doc(db, "dividas", id), {
        pago: true, quemPagou: usuarioAtual, dataPago: new Date().toISOString()
      });
    };

    window.excluir = async function (id, jaRemovida) {
      if (jaRemovida) return;
      const porAdm = usuarioAtual === "Vagner";
      let motivo = "";
      if (!porAdm) {
        motivo = prompt("Motivo da exclusão:");
        if (!motivo || motivo.length > 100) return alert("Motivo inválido");
      }
      await updateDoc(doc(db, "dividas", id), {
        removida: true,
        apagadaPorVagner: porAdm,
        dataApagada: new Date().toISOString(),
        motivoExclusao: motivo
      });
    };
  </script>
</body>
</html>
