<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Controle de Dívidas com Firebase</title>
  <style>
    body { font-family: 'Segoe UI', sans-serif; background: #eef2f5; margin: 0; padding: 20px 0 80px 0; }
    h2 { text-align: center; color: #333; }
    .container { max-width: 700px; margin: auto; background: #fff; padding: 20px; border-radius: 10px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
    .form-group { display: flex; flex-wrap: wrap; gap: 10px; margin-bottom: 15px; }
    input, button, select { flex: 1 1 150px; padding: 10px; font-size: 16px; border: 1px solid #ccc; border-radius: 6px; }
    button { background: #007bff; color: white; border: none; cursor: pointer; }
    button:hover { background: #0056b3; }
    .devedor { background: #f8f9fa; padding: 15px; border-left: 5px solid #007bff; border-radius: 8px; margin-bottom: 15px; }
    .devedor strong { font-size: 18px; }
    .info { font-size: 14px; color: #555; margin: 5px 0; }
    .btn-devendo, .btn-pago, .btn-excluir { padding: 8px 12px; margin-top: 5px; border: none; border-radius: 5px; font-weight: bold; font-size: 14px; }
    .btn-devendo { background-color: #000; color: white; cursor: pointer; }
    .btn-pago { background-color: #28a745; color: white; cursor: default; }
    .btn-excluir { background-color: #dc3545; color: white; margin-left: 10px; cursor: pointer; }
    .btn-excluir:hover { background-color: #c82333; }
    .apagada { background-color: #f1f1f1; color: #777; opacity: 0.7; }
  </style>
</head>
<body>
  <div class="container">
    <h2>Sistema de Controle de Dívidas</h2>
    <div class="form-group">
      <select id="usuario">
        <option value="">-- Selecione Usuário --</option>
        <option value="Karol">Karol</option>
        <option value="Rodrigo">Rodrigo</option>
        <option value="Gabriela">Gabriela</option>
        <option value="Vagner">Vagner (ADM)</option>
      </select>
      <input type="password" id="senha" placeholder="Senha">
      <button onclick="login()">Entrar</button>
    </div>
    <div id="painel" style="display:none;">
      <div class="form-group">
        <input type="text" id="nome" placeholder="Nome do cliente">
        <input type="number" id="valor" placeholder="Valor R$">
        <button onclick="adicionar()">Adicionar Dívida</button>
      </div>
      <div id="lista"></div>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.4.0/firebase-app.js";
    import {
      getFirestore, collection, addDoc, updateDoc, deleteDoc, doc, query, orderBy, onSnapshot
    } from "https://www.gstatic.com/firebasejs/10.4.0/firebase-firestore.js";
    import {
      getMessaging, getToken, onMessage, isSupported
    } from "https://www.gstatic.com/firebasejs/10.4.0/firebase-messaging.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCfHDdYAW8DkZ-XELvUWhUo3ln5rAu-1h8",
      authDomain: "adrjb-99601.firebaseapp.com",
      projectId: "adrjb-99601",
      storageBucket: "adrjb-99601.appspot.com",
      messagingSenderId: "688129341856",
      appId: "1:688129341856:web:c0a378171329e52c038cc5",
      measurementId: "G-2BXZJ9LETC"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    let usuario = "";

    async function setupNotifications() {
      const suportado = await isSupported();
      if (!suportado) return;

      const messaging = getMessaging(app);
      const reg = await navigator.serviceWorker.register("/firebase-messaging-sw.js");

      const token = await getToken(messaging, {
        vapidKey: "BEn8r9tRN4vgS8B9g5ofXFgjFndMUZIEsdRdZMkSYEB-OgHzyECeetW48CapDncZAPbvW02KYZcMV6Scwshsfto",
        serviceWorkerRegistration: reg
      });

      if (usuario === "Vagner" && token) {
        await addDoc(collection(db, "admins/Vagner/tokens"), {
          createdAt: new Date().toISOString(),
          token
        });
      }

      onMessage(messaging, (payload) => {
        alert("Notificação recebida: " + (payload?.notification?.title || ""));
      });
    }

    const senhas = {
      Karol: "14",
      Rodrigo: "@4",
      Gabriela: "66",
      Vagner: "admin"
    };

    window.login = () => {
      const u = document.getElementById("usuario").value;
      const s = document.getElementById("senha").value;
      if (!senhas[u] || senhas[u] !== s) return alert("Senha incorreta!");
      usuario = u;
      document.getElementById("painel").style.display = "block";
      if (usuario === "Vagner") {
        Notification.requestPermission().then(p => {
          if (p === "granted") setupNotifications();
        });
      }
      iniciar();
    };

    async function iniciar() {
      const q = query(collection(db, "dividas"), orderBy("dataDevendo", "desc"));
      onSnapshot(q, snap => {
        const lista = document.getElementById("lista");
        lista.innerHTML = "";
        snap.forEach(docSnap => {
          const d = docSnap.data();
          const div = document.createElement("div");
          div.className = "devedor";
          div.innerHTML = `<strong>${d.nome}</strong> - R$ ${Number(d.valor).toFixed(2)}
            <div class="info">por ${d.funcionario} em ${new Date(d.dataDevendo).toLocaleString()}</div>
            ${!d.pago ? `<button class="btn-devendo" onclick="pagar('${docSnap.id}')">Marcar como Pago</button>` : `<button class="btn-pago" disabled>Pago</button>`}
          `;
          lista.appendChild(div);
        });
      });
    }

    window.adicionar = async () => {
      const nome = document.getElementById("nome").value;
      const valor = document.getElementById("valor").value;
      if (!nome || !valor) return alert("Preencha todos os campos!");
      await addDoc(collection(db, "dividas"), {
        nome, valor, funcionario: usuario, dataDevendo: new Date().toISOString(), pago: false
      });
      document.getElementById("nome").value = "";
      document.getElementById("valor").value = "";
    };

    window.pagar = async (id) => {
      const ref = doc(db, "dividas", id);
      await updateDoc(ref, {
        pago: true,
        quemPagou: usuario,
        dataPago: new Date().toISOString()
      });
    };
  </script>
</body>
</html>
