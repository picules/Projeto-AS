<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Controle de Dívidas com Firebase</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body { font-family: 'Segoe UI', sans-serif; background: #eef2f5; margin: 0; padding: 20px 0 80px 0; }
    h2 { text-align: center; color: #333; }
    .container { max-width: 700px; margin: auto; background: #fff; padding: 20px; border-radius: 10px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
    .form-group { display: flex; flex-wrap: wrap; gap: 10px; margin-bottom: 15px; }
    input, select, button { flex: 1 1 150px; padding: 10px; font-size: 16px; border: 1px solid #ccc; border-radius: 6px; }
    button { background: #007bff; color: white; border: none; cursor: pointer; }
    button:hover { background: #0056b3; }
    .devedor { background: #f8f9fa; padding: 15px; border-left: 5px solid #007bff; border-radius: 8px; margin-bottom: 15px; }
    .devedor strong { font-size: 18px; }
    .info { font-size: 14px; color: #555; margin: 5px 0; }
    .btn-devendo, .btn-pago, .btn-excluir {
      padding: 8px 12px; margin-top: 5px;
      border: none; border-radius: 5px;
      font-weight: bold; font-size: 14px;
    }
    .btn-devendo { background-color: #000; color: white; cursor: pointer; }
    .btn-pago { background-color: #28a745; color: white; cursor: default; }
    .btn-excluir { background-color: #dc3545; color: white; margin-left: 10px; cursor: pointer; }
    .btn-excluir:hover { background-color: #c82333; }
    .apagada { background-color: #f1f1f1; color: #777; opacity: 0.7; }
    #login-section { transition: opacity 0.5s ease; }
    #logado-msg {
      font-size: 20px; color: #007bff; font-weight: bold;
      text-align: center; margin-bottom: 15px;
      display: flex; justify-content: center; align-items: center; gap: 15px;
    }
    #btn-sair {
      background: #dc3545; border: none; color: white;
      font-weight: bold; padding: 6px 14px;
      border-radius: 5px; cursor: pointer; font-size: 14px;
    }
    #btn-sair:hover { background: #b02a37; }
    @media (max-width: 480px) {
      .form-group { flex-direction: column; }
      input, select, button { flex: 1 1 100%; }
      #logado-msg { flex-direction: column; font-size: 18px; gap: 8px; }
      .btn-excluir { margin-left: 0; margin-top: 10px; }
    }
    .whatsapp-btn {
      position: fixed; bottom: 15px; right: 15px;
      background-color: #25d366; color: white;
      border-radius: 50%; width: 56px; height: 56px;
      text-align: center; font-size: 30px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      z-index: 1000; cursor: pointer;
      transition: background-color 0.3s ease;
    }
    .whatsapp-btn:hover { background-color: #128c4a; }
    .whatsapp-btn i { line-height: 56px; }
  </style>
</head>
<body>
  <div class="container">
    <h2>Sistema de Controle de Dívidas</h2>
    <div id="login-section">
      <div class="form-group">
        <select id="funcionario">
          <option value="">-- Selecione Funcionário --</option>
          <option value="Karol">Karol</option>
          <option value="Rodrigo">Rodrigo</option>
          <option value="Gabriela">Gabriela</option>
          <option value="Vagner">Vagner (ADM)</option>
        </select>
        <button onclick="acessarSistema()">Entrar</button>
      </div>
    </div>
    <div id="logado-msg" style="display:none;">
      <span></span>
      <button id="btn-sair" onclick="sair()">Sair</button>
    </div>
    <div id="formulario" style="display:none;">
      <div class="form-group">
        <input type="text" id="nomeCliente" placeholder="Nome do cliente" autocomplete="off">
        <input type="number" id="valor" placeholder="Valor da dívida (R$)" step="0.01" min="0.01">
        <button onclick="adicionarDivida()">Adicionar Dívida</button>
      </div>
    </div>
    <div id="lista" style="margin-top:20px;"></div>
  </div>
  <a href="https://wa.me/5583996323995" target="_blank" rel="noopener noreferrer" class="whatsapp-btn" aria-label="WhatsApp">
    <i class="fab fa-whatsapp"></i>
  </a>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.4.0/firebase-app.js";
    import {
      getFirestore, collection, addDoc, updateDoc, deleteDoc, doc, query, orderBy, onSnapshot
    } from "https://www.gstatic.com/firebasejs/10.4.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCfHDdYAW8DkZ-XELvUWhUo3ln5rAu-1h8",
      authDomain: "adrjb-99601.firebaseapp.com",
      projectId: "adrjb-99601",
      storageBucket: "adrjb-99601.appspot.com",
      messagingSenderId: "688129341856",
      appId: "1:688129341856:web:c0a378171329e52c038cc5",
      measurementId: "G-2BXZJ9LETC"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const senhas = { Karol: "14", Rodrigo: "@4", Gabriela: "66", Vagner: "admin" };
    let devedores = [], usuarioAtual = "";

    const funcionarioSelect = document.getElementById("funcionario");
    const nomeClienteInput = document.getElementById("nomeCliente");
    const valorInput = document.getElementById("valor");
    const lista = document.getElementById("lista");

    function mostrarLogin(m) { document.getElementById("login-section").style.display = m ? "block" : "none"; }
    function mostrarLogadoMsg(m) {
      const logado = document.getElementById("logado-msg");
      if (m) {
        logado.querySelector("span").textContent = `Logado como ${usuarioAtual}`;
        logado.style.display = "flex";
      } else {
        logado.style.display = "none";
      }
    }
    function mostrarFormulario(m) { document.getElementById("formulario").style.display = m ? "block" : "none"; }
    function mostrarLista(m) { lista.style.display = m ? "block" : "none"; }

    window.acessarSistema = function () {
      const funcionario = funcionarioSelect.value;
      if (!funcionario) return alert("Selecione o funcionário");
      usuarioAtual = funcionario;
      mostrarLogin(false);
      mostrarLogadoMsg(true);
      mostrarFormulario(true);
      mostrarLista(true);
      iniciarListenerRealtime();
    };

    window.sair = function () {
      usuarioAtual = "";
      mostrarLogin(true);
      mostrarLogadoMsg(false);
      mostrarFormulario(false);
      mostrarLista(false);
      funcionarioSelect.value = "";
      nomeClienteInput.value = "";
      valorInput.value = "";
      lista.innerHTML = "";
    };

    function diasDesde(isoDate) {
      if (!isoDate) return Infinity;
      return (Date.now() - new Date(isoDate)) / (1000 * 60 * 60 * 24);
    }

    function fmtValor(v) {
      return (Number(v) || 0).toLocaleString("pt-BR", { style: "currency", currency: "BRL" });
    }

    function atualizarLista() {
      const devendo = [], pagos = [], apagados = [], tarefasDelete = [];
      devedores.forEach(d => {
        if (d.removida) {
          if (diasDesde(d.dataApagada) >= 15) tarefasDelete.push(deleteDoc(doc(db, "dividas", d.id)));
          else apagados.push(d);
        } else if (d.pago) {
          if (diasDesde(d.dataPago) >= 20) tarefasDelete.push(deleteDoc(doc(db, "dividas", d.id)));
          else pagos.push(d);
        } else devendo.push(d);
      });
      Promise.allSettled(tarefasDelete);

      const exibicao = [...devendo, ...pagos, ...apagados];
      lista.innerHTML = "";
      exibicao.forEach((d, idx) => {
        const div = document.createElement("div");
        div.className = "devedor" + (d.removida ? " apagada" : "");
        div.innerHTML = `
          <strong>${d.nome}</strong> - ${fmtValor(d.valor)}
          <div class="info">Anotado por: ${d.funcionario} em ${new Date(d.dataDevendo).toLocaleString()}</div>
          ${d.pago ? `<button class="btn-pago" disabled>Pago por ${d.quemPagou || "-"}<br>${d.dataPago ? new Date(d.dataPago).toLocaleString() : "-"}</button>` : `<button class="btn-devendo" onclick="marcarPago(${idx})">Devendo</button>`}
          ${(usuarioAtual === d.funcionario || usuarioAtual === "Vagner") ? `<button class="btn-excluir" onclick="excluir(${idx})">Excluir</button>` : ""}
          ${d.removida ? `<div class="info"><em>Motivo: ${d.motivoExclusao || "Não informado"}</em></div>` : ""}
        `;
        lista.appendChild(div);
      });
      window._exibicaoAtual = exibicao;
    }

    function iniciarListenerRealtime() {
      const q = query(collection(db, "dividas"), orderBy("dataDevendo", "desc"));
      onSnapshot(q, snap => {
        devedores = [];
        snap.forEach(docSnap => {
          const data = docSnap.data();
          devedores.push({ id: docSnap.id, ...data });
        });
        atualizarLista();
      });
    }

    window.adicionarDivida = async function () {
      const nome = nomeClienteInput.value.trim();
      const valor = parseFloat(valorInput.value);
      if (!nome || isNaN(valor) || valor <= 0) return alert("Preencha nome e valor corretamente!");
      await addDoc(collection(db, "dividas"), {
        nome, valor, funcionario: usuarioAtual, dataDevendo: new Date().toISOString(),
        pago: false, quemPagou: "", dataPago: "",
        removida: false, apagadaPorVagner: false, dataApagada: "", motivoExclusao: ""
      });
      nomeClienteInput.value = "";
      valorInput.value = "";
    };

    window.marcarPago = async function (index) {
      const d = (window._exibicaoAtual || [])[index];
      if (!d || d.pago || d.removida) return;
      await updateDoc(doc(db, "dividas", d.id), {
        pago: true, quemPagou: usuarioAtual, dataPago: new Date().toISOString()
      });
    };

    window.excluir = async function (index) {
      const d = (window._exibicaoAtual || [])[index];
      if (!d) return;
      if (usuarioAtual !== d.funcionario && usuarioAtual !== "Vagner") return alert("Só quem anotou ou o ADM pode excluir.");
      let motivo = "Excluído pelo ADM Vagner";
      if (usuarioAtual !== "Vagner") {
        motivo = prompt("Motivo da exclusão:");
        if (!motivo || motivo.length > 100) return alert("Motivo inválido.");
      }
      await updateDoc(doc(db, "dividas", d.id), {
        removida: true, apagadaPorVagner: usuarioAtual === "Vagner",
        dataApagada: new Date().toISOString(), motivoExclusao: motivo
      });
    };
  </script>
</body>
</html>
