
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Controle de Dívidas</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #eef2f5;
      margin: 0;
      padding: 20px;
    }
    h2 {
      text-align: center;
      color: #333;
    }
    .container {
      max-width: 700px;
      margin: auto;
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }
    .form-group {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 15px;
    }
    .form-group input,
    .form-group select,
    .form-group button {
      flex: 1 1 150px;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    .form-group button {
      background: #007bff;
      color: white;
      border: none;
      cursor: pointer;
    }
    .form-group button:hover {
      background: #0056b3;
    }
    .devedor {
      background: #f8f9fa;
      padding: 15px;
      border-left: 5px solid #007bff;
      border-radius: 8px;
      margin-bottom: 15px;
    }
    .devedor strong {
      font-size: 18px;
    }
    .info {
      font-size: 14px;
      color: #555;
      margin: 5px 0;
    }
    .devendo-btn,
    .pago-btn {
      padding: 8px 12px;
      margin-top: 5px;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      font-size: 14px;
    }
    .devendo-btn {
      background-color: #000;
      color: white;
      cursor: pointer;
    }
    .pago-btn {
      background-color: #28a745;
      color: white;
      cursor: default;
    }
    .excluir-btn {
      background: #dc3545;
      color: white;
      border: none;
      padding: 8px 12px;
      border-radius: 5px;
      margin-left: 10px;
      cursor: pointer;
    }
    .excluir-btn:hover {
      background: #c82333;
    }
    #formulario {
      display: none;
    }
    .checkbox-group {
      display: flex;
      align-items: center;
      font-size: 14px;
      margin-top: -10px;
      margin-bottom: 10px;
    }
    .checkbox-group input {
      margin-right: 5px;
    }
    .apagada {
      color: #888;
      font-style: italic;
    }
    #login-section {
      transition: opacity 0.5s ease;
    }
    #logado-msg {
      font-size: 20px;
      color: #007bff;
      font-weight: bold;
      text-align: center;
      margin-bottom: 15px;
      animation: zoomIn 0.6s ease forwards;
      transform-origin: center;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 15px;
    }
    #btn-sair {
      background: #dc3545;
      border: none;
      color: white;
      font-weight: bold;
      padding: 6px 14px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 14px;
      transition: background 0.3s ease;
    }
    #btn-sair:hover {
      background: #b02a37;
    }
    @keyframes zoomIn {
      0% {
        transform: scale(0.3);
        opacity: 0;
      }
      100% {
        transform: scale(1);
        opacity: 1;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Sistema de Controle de Dívidas</h2>
    <div id="login-section">
      <div class="form-group">
        <select id="funcionario">
          <option value="">-- Selecione --</option>
          <option value="Karol">Karol</option>
          <option value="Rodrigo">Rodrigo</option>
          <option value="Gabriela">Gabriela</option>
          <option value="Vagner">Vagner</option>
        </select>
        <input type="password" id="senha" placeholder="Senha" />
        <button onclick="acessarSistema()">Entrar</button>
      </div>
      <div class="checkbox-group">
        <input type="checkbox" id="lembrarSenha" />
        <label for="lembrarSenha">Salvar senha neste terminal</label>
      </div>
    </div>
    <div id="logado-msg" style="display:none;">
      <span></span>
      <button id="btn-sair" onclick="sair()">Sair</button>
    </div>
    <div id="formulario">
      <div class="form-group">
        <input type="text" id="nomeCliente" placeholder="Nome do cliente" />
        <input type="number" id="valor" placeholder="Valor (R$)" />
        <button onclick="adicionarDivida()">Registrar Dívida</button>
      </div>
    </div>
    <div id="lista"></div>
  </div>
  <script>
    const senhas = {
      Karol: "14",
      Rodrigo: "@4",
      Gabriela: "66",
      Vagner: "admin",
    };
    let devedores = [];
    let usuarioAtual = "";

    function salvarLocal() {
      localStorage.setItem("devedores", JSON.stringify(devedores));
      localStorage.setItem("usuarioAtual", usuarioAtual);
    }

    function carregarLocal() {
      const dados = localStorage.getItem("devedores");
      if (dados) devedores = JSON.parse(dados);
      const usuarioSalvo = localStorage.getItem("usuarioAtual");
      if (usuarioSalvo) usuarioAtual = usuarioSalvo;
    }

    function carregarSenhaSalva() {
      const funcionario = document.getElementById("funcionario").value;
      const senhaSalva = localStorage.getItem(`senha_${funcionario}`);
      document.getElementById("senha").value = senhaSalva || "";
    }

    document.getElementById("funcionario").addEventListener("change", carregarSenhaSalva);

    window.onload = function () {
      carregarLocal();
      if (usuarioAtual) {
        mostrarLogin(false);
        mostrarLogadoMsg(true);
        atualizarLista();
        if (["Vagner", "Karol", "Rodrigo", "Gabriela"].includes(usuarioAtual)) {
          document.getElementById("formulario").style.display = "block";
        }
      }
    };

    function mostrarLogin(mostrar) {
      const loginSection = document.getElementById("login-section");
      loginSection.style.display = mostrar ? "block" : "none";
    }

    function mostrarLogadoMsg(mostrar) {
      const logadoMsg = document.getElementById("logado-msg");
      logadoMsg.querySelector("span").textContent = `Logado como ${usuarioAtual}`;
      logadoMsg.style.display = mostrar ? "flex" : "none";
    }

    function acessarSistema() {
      const funcionario = document.getElementById("funcionario").value;
      const senha = document.getElementById("senha").value;
      if (!funcionario || senha !== senhas[funcionario]) {
        alert("Senha incorreta!");
        return;
      }
      usuarioAtual = funcionario;
      if (document.getElementById("lembrarSenha").checked) {
        localStorage.setItem(`senha_${funcionario}`, senha);
      }
      salvarLocal();
      mostrarLogin(false);
      mostrarLogadoMsg(true);
      document.getElementById("lista").style.display = "block";
      if (["Vagner", "Karol", "Rodrigo", "Gabriela"].includes(usuarioAtual)) {
        document.getElementById("formulario").style.display = "block";
      }
      atualizarLista();
    }

    function adicionarDivida() {
      const nome = document.getElementById("nomeCliente").value.trim();
      const valor = parseFloat(document.getElementById("valor").value);
      const dataHora = new Date().toLocaleString();
      if (!nome || isNaN(valor)) {
        alert("Preencha nome e valor corretamente!");
        return;
      }
      if (devedores.filter((d) => !d.removida).length >= 10) {
        alert("Limite de 10 clientes ativos atingido.");
        return;
      }
      devedores.push({
        nome,
        valor,
        funcionario: usuarioAtual,
        dataDevendo: dataHora,
        pago: false,
        quemPagou: "",
        dataPago: "",
        removida: false,
        apagadaPorVagner: false,
        dataApagada: "",
      });
      salvarLocal();
      document.getElementById("nomeCliente").value = "";
      document.getElementById("valor").value = "";
      atualizarLista();
    }

    function marcarPago(index) {
      if (devedores[index].pago || devedores[index].removida) return;
      devedores[index].pago = true;
      devedores[index].quemPagou = usuarioAtual;
      devedores[index].dataPago = new Date().toLocaleString();
      salvarLocal();
      atualizarLista();
    }

    function excluir(index) {
      const quemAnotou = devedores[index].funcionario;
      if (usuarioAtual !== quemAnotou && usuarioAtual !== "Vagner") {
        alert("Só quem anotou ou Vagner pode excluir.");
        return;
      }
      if (usuarioAtual === "Vagner") {
        devedores[index].removida = true;
        devedores[index].apagadaPorVagner = true;
        devedores[index].dataApagada = new Date();
      } else {
        devedores.splice(index, 1);
      }
      salvarLocal();
      atualizarLista();
    }

    function atualizarLista() {
      const agora = new Date();
      const lista = document.getElementById("lista");
      lista.innerHTML = "";
      devedores = devedores.filter((d) => {
        if (d.removida && d.apagadaPorVagner) {
          const apagadaHaHoras = (agora - new Date(d.dataApagada)) / (1000 * 60 * 60);
          return apagadaHaHoras < 48;
        }
        return true;
      });
      devedores.forEach((d, i) => {
        const div = document.createElement("div");
        if (d.removida && d.apagadaPorVagner) {
          div.className = "devedor apagada";
          div.innerHTML = `Msg apagada por Vagner<br>${new Date(d.dataApagada).toLocaleString()}`;
        } else if (!d.removida) {
          div.className = "devedor";
          div.innerHTML = `
            <strong>${d.nome}</strong> - R$ ${d.valor.toFixed(2)}
            <div class="info">Anotado por: ${d.funcionario} em ${d.dataDevendo}</div>
            ${d.pago
              ? `<button class="pago-btn">Pago por ${d.quemPagou}<br>${d.dataPago}</button>`
              : `<button class="devendo-btn" onclick="marcarPago(${i})">Devendo<br>${d.dataDevendo}</button>`}
            ${(usuarioAtual === d.funcionario || usuarioAtual === "Vagner")
              ? `<button class="excluir-btn" onclick="excluir(${i})">Excluir</button>`
              : ""}
          `;
        }
        lista.appendChild(div);
      });
      salvarLocal();
    }

    function sair() {
      usuarioAtual = "";
      salvarLocal();
      mostrarLogin(true);
      mostrarLogadoMsg(false);
      document.getElementById("formulario").style.display = "none";
      document.getElementById("lista").style.display = "none";
      document.getElementById("senha").value = "";
      document.getElementById("funcionario").value = "";
    }
  </script>
</body>
</html>
