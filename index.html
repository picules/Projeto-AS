<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Controle de Dívidas</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: #eef2f5;
      padding: 20px;
      max-width: 100%;
      overflow-x: hidden;
    }

    h2 {
      text-align: center;
      color: #333;
      margin-bottom: 20px;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    input, button {
      padding: 12px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 8px;
      width: 100%;
    }

    button {
      background-color: #007bff;
      color: white;
      border: none;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #0056b3;
    }

    .divida {
      background: white;
      margin-top: 15px;
      padding: 12px;
      border-radius: 8px;
      box-shadow: 0 0 8px rgba(0,0,0,0.05);
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 16px;
    }

    .divida.paga {
      text-decoration: line-through;
      opacity: 0.5;
    }

    .acoes {
      display: flex;
      gap: 8px;
    }

    .acoes button {
      font-size: 14px;
      padding: 6px 10px;
      border-radius: 5px;
    }

    @media (max-width: 480px) {
      body {
        padding: 10px;
      }

      h2 {
        font-size: 20px;
      }

      input, button {
        font-size: 14px;
        padding: 10px;
      }
    }
  </style>
</head>
<body>

  <h2>Controle de Dívidas</h2>

  <form id="form-divida">
    <input type="text" id="nome" placeholder="Nome do cliente" required />
    <input type="number" id="valor" placeholder="Valor da dívida (R$)" required />
    <button type="submit">Cadastrar</button>
  </form>

  <div id="lista-dividas"></div>

  <script>
    const form = document.getElementById('form-divida');
    const listaDividas = document.getElementById('lista-dividas');

    let dividas = [];

    form.addEventListener('submit', function (e) {
      e.preventDefault();
      const nome = document.getElementById('nome').value.trim();
      const valor = document.getElementById('valor').value.trim();
      if (!nome || !valor) return;

      const divida = {
        id: Date.now(),
        nome,
        valor,
        paga: false
      };

      dividas.push(divida);
      atualizarLista();
      form.reset();
    });

    function atualizarLista() {
      listaDividas.innerHTML = '';
      dividas.forEach(divida => {
        const div = document.createElement('div');
        div.className = 'divida' + (divida.paga ? ' paga' : '');
        div.innerHTML = `
          <span>${divida.nome} - R$ ${parseFloat(divida.valor).toFixed(2)}</span>
          <div class="acoes">
            <button onclick="marcarPaga(${divida.id})">${divida.paga ? 'Desfazer' : 'Pago'}</button>
            <button onclick="excluir(${divida.id})" style="background:#dc3545">Excluir</button>
          </div>
        `;
        listaDividas.appendChild(div);
      });
    }

    function marcarPaga(id) {
      dividas = dividas.map(divida => {
        if (divida.id === id) divida.paga = !divida.paga;
        return divida;
      });
      atualizarLista();
    }

    function excluir(id) {
      dividas = dividas.filter(divida => divida.id !== id);
      atualizarLista();
    }
  </script>
</body>
</html>
